<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<link href="static/css/form.css" rel="stylesheet">
<form id="incident-form">
    <div class="form-row">
        <div class="form-element">
            <label>Type laptop
                <select id="laptop-type-field" name="latop_type">
                    <option value="leerling" selected>Leerling</option>
                    <option value="personeel">Personeel</option>
                    <option value="reserve">Reserve</option>
                </select>
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>LIS badgenummer (*)<input id="lis-badge-field" name="lis_badge_id"></label>
        </div>
        <a type="button" id="lis-badge-scan" class="btn btn-success">Scan LIS badge</a>
    </div>
    <div class="form-row" id="owner-row">
        <div class="form-element">
            <label>Eigenaar (*)<select id="owner-field" name="owner_id"></select></label>
        </div>
        <a type="button" id="owner-badge-scan" class="btn btn-success">Scan badge van eigenaar</a>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Laptop (*)<select id="laptop-field" style="min-width: 400px" name="laptop_serial"></select>
            </label>
        </div>
        <a type="button" id="laptop-code-scan" class="btn btn-success">Scan laptop label</a>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Wachtwoord<input id="password-field" name="password"></label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="password-default-chk" name="password_default">Standaard paswoord?</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Reserve laptop<input id="spare-field" name="spare_laptop_serial"></label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="spare-charger-chk" name="charger">Lader?</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Type incident (*)
                <select id="lis-type-field" name="type">
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="herinstalleren">Herinstalleren</option>
                </select>
            </label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="drop-damage-chk" name="drop_damage">Valschade?</label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="water-damage-chk" name="water_damage">Waterschade?</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Info<textarea id="info-field" rows="6" cols="80" style="line-height: 1" name="info"></textarea></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Locatie<select id="location-field" name="location"> </select></label>
        </div>
        <div class="form-element">
            <label>Status<select id="state-field" name="status"> </select></label>
        </div>
    </div>
</form>
