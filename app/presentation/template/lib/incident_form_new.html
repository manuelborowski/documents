<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<link href="static/css/form.css" rel="stylesheet">
<form id="incident-form">
    <div class="form-row">
        <div class="form-element">
            <label>Type laptop
                <select id="laptop-type-field" name="laptop_type" class="form-group-1">
                    <option value="leerling" selected>Leerling</option>
                    <option value="personeel">Personeel</option>
                    <option value="reserve">Reserve</option>
                </select>
            </label>
        </div>
        <div class="form-element"><label>Locatie<input name="location" disabled></label></div>
        <div class="form-element"><label>Status<input name="incident_state" disabled></label></div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>LIS badgenummer (*)<input id="lis-badge-field" name="lis_badge_id" class="form-group-1"></label>
        </div>
        <button id="lis-badge-scan" class="btn btn-success form-group-1">Scan LIS badge</button>
    </div>
    <div class="form-row" id="owner-row">
        <div class="form-element">
            <label>Eigenaar (*)<select id="owner-field" name="laptop_owner_id" class="form-group-1"></select></label>
        </div>
        <button id="owner-badge-scan" class="btn btn-success form-group-1">Scan badge van eigenaar</button>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Laptop (*)<select id="laptop-field" style="min-width: 400px" name="laptop_serial"
                                     class="form-group-1"></select></label>
        </div>
        <button id="laptop-code-scan" class="btn btn-success form-group-1">Scan laptop label</button>
    </div>
    <div class="form-row">
        <div class="form-element"><label>Wachtwoord<input type="password" id="password-field" name="laptop_owner_password"></label></div>
        <div class="form-element"><i id="password-show-field" class="fa-regular fa-eye-slash"></i></div>
        <div class="form-element"><label><input type="checkbox" id="password-default-chk" name="laptop_owner_password_default">Standaard paswoord?</label></div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Reserve laptop<input id="spare-field" name="spare_laptop_serial"></label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="spare-charger-chk" name="charger">Lader?</label>
        </div>
        <button id="spare-badge-scan" class="btn btn-success">Scan badge van reservelaptop</button>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Type incident (*)
                <select id="lis-type-field" name="incident_type">
                    <option value="software">Software</option>
                    <option value="herinstalleren">Herinstalleren</option>
                    <option value="hardware">Hardware</option>
                </select>
            </label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="drop-damage-chk" name="drop_damage">Valschade?</label>
        </div>
        <div class="form-element">
            <label><input type="checkbox" id="water-damage-chk" name="water_damage">Waterschade?</label>
        </div>
    </div>
    <div class="form-row" hidden>
        <div class="form-element">
            <div style="display: flex; flex-direction: column">
                <p><b>Vorige info:</b></p>
                <p id="info_previous"></p>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element">
            <label>Info<textarea id="info-field" rows="6" cols="80" style="line-height: 1"
                                 name="info"></textarea></label>
        </div>
    </div>
</form>
