<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css"
          integrity="sha256-RHjk4NC06Gzv9DRXsogGrVjIZOc71LxqhydWMwMDhEU=" crossorigin="anonymous">
    <link href="static/css/m/document.css" rel="stylesheet">
</head>
<body>
<nav>
    <div style="display:flex;justify-content: space-around">
        <h2>Documenten opladen</h2>
    </div>
    <div id="student-div"></div>
    <div>
        <button id="new-document-btn" class="green">Nieuw document</button>
    </div>
</nav>
<main id="main">
    <div>
        <div id="document-list"></div>
    </div>
    <form id="document-form">
        <input id="document-field" name="attachment_file" type="file" hidden>
        <input id="incident-id-field" name="incident_id" hidden>
    </form>
</main>

<footer><p class="copyright text-muted small">{{ version }}</p></footer>

{{ JSGlue.include() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"
        integrity="sha256-+kMpHtNaVp0Vv0B9iX7tymEm7qv+6ASnck0/uuMeYNA=" crossorigin="anonymous"></script>
<script type="module">
    import {socketio} from "../../static/js/common/socketio.js";

    socketio.start();
</script>
<script type="module" src="/static/js/m/document.js"></script>
</body>
</html>
