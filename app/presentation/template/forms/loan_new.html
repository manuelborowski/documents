<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<link href="static/css/form.css" rel="stylesheet">
<form id="loan-form">
    <div class="form-row">
        <div class="form-element"><label>Locatie<select id="location-field" name="location"></select></label></div>
    </div>

    <div class="form-row" id="owner-row">
        <div class="form-element">
            <label>Ontlener<select id="owner-field" name="laptop_owner_id"></select></label>
        </div>
        <button id="owner-badge-scan" class="btn btn-success">Scan badge van ontlener</button>
    </div>
    <div class="form-row">
        <div class="form-element"><label><input type="checkbox" id="long-loan-chk" name="long_loan">Wordt de laptop lange tijd uitgeleend? (bestelling eigen laptop, ...)</label></div>
    </div>
    <div class="form-row">
        <div class="form-element"><label>Reserve laptop<input id="spare-field" name="spare_laptop_name"></label></div>
        <div class="form-element"><label><input type="checkbox" id="spare-charger-chk" name="charger">Lader?</label></div>
        <button id="spare-badge-scan" class="btn btn-success">Scan badge van reservelaptop</button>
    </div>
    <div class="form-row" hidden>
        <div class="form-element">
            <div style="display: flex; flex-direction: column">
                <p><b>Vorige info:</b></p>
                <p id="info_previous"></p>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-element"><label>Info<textarea id="info-field" rows="6" cols="80" style="line-height: 1" name="info"></textarea></label>
        </div>
    </div>
</form>
